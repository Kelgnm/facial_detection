<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
</head>
<body>
  <h1>Welcome, <span id="name">Guest</span>!</h1>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
        document.getElementById("name").textContent = name;
    }
  </script>
  <button onclick="detectedFace()">Run Face Detection</button>
  <script>
    const Stored = localStorage.getItem('recognizedName');

    if (Stored && !window.detectionStarted) {
      window.detectionStarted = true;
      detectedFace();
      document.getElementById('name').textContent = Stored;
    } else {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name');
      if (name) {
        document.getElementById('name').textContent = name;
        localStorage.setItem('recognizedName', name);
      }
    }

    let isDetecting = false;
  
    async function detectedFace() {
      if (isDetecting) return;
      isDetecting = true;

      try {
        const res = await fetch('/run-python');
        const data = await JSON.parse();

        console.log("Detected:", data);

          if (data.seen) {
            window.location.href = `/pages/${data.seen.toLowerCase()}.html?name=${data.seen}`;
          } else {
            alert('idk you');
          }
      } catch (e) {
        console.error("Detection error:", e);
        alert("Error running face detection.");
      } finally {
        isDetecting = false;
      }
}

  </script>
</body>
</html>

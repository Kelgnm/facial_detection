<!DOCTYPE html>
<html>
<head>
  <title>Spycam</title>
</head>
<body>
  <h1>Hello, client!</h1>
  <button onclick="detectedFace()">Run Python</button>
  <script>
    async function detectedFace() {
      const res = fetch('/run-python')
          .then(res => res.text())
          .then(data => alert(data))
          .catch(err => alert('Error: ' + err));

      const data = await res.json();

      if(data.seen && data.seen.toLowerCase() === "stiliyan") {
        window.location.href = "/stiliyan.html"
      }
      }
  </script>
</body>
</html>
